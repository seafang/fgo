<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://seafang.github.io/fgo/js/ce.js"></script>
<script src="https://seafang.github.io/fgo/js/misc.js"></script>
<script src="https://seafang.github.io/fgo/js/data.js"></script>
<script src="https://seafang.github.io/fgo/js/ce_inventory.js"></script>
<link rel="stylesheet" href="style.css" />
<!--[if lt IE 9]><script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script><![endif]-->
<style>
	html, body {
		font-size: 13px;
		height: 100%;
		overflow-y: hidden;
	}
</style>
</head>
<body>

<!--Filter Section-->
<div class="header">
	<div class="row">		
		<input type="checkbox" class="ce-inventory-star left" value="1" id="ce-inventory-star1" conchange="ceInventoryStarChange(this, 1)" checked>	
		<label for="ce-inventory-star1" class="star left">★</label>	
		<input type="checkbox" class="ce-inventory-star left" value="2" id="ce-inventory-star2" conchange="ceInventoryStarChange(this, 2)" checked>	
		<label for="ce-inventory-star2" class="star left">★★</label>	
		<input type="checkbox" class="ce-inventory-star left" value="3" id="ce-inventory-star3" conchange="ceInventoryStarChange(this, 3)" checked>	
		<label for="ce-inventory-star3" class="star left">★★★</label>	
		<input type="checkbox" class="ce-inventory-star left" value="4" id="ce-inventory-star4" conchange="ceInventoryStarChange(this, 4)" checked>	
		<label for="ce-inventory-star4" class="star left">★★★★</label>	
		<input type="checkbox" class="ce-inventory-star left" value="5" id="ce-inventory-star5" conchange="ceInventoryStarChange(this, 5)" checked>	
		<label for="ce-inventory-star5" class="star left">★★★★★</label>	
		<span class="btn setbtn left" onclick="ceInventoryStarAll()">全選</span>	
		<span class="btn resetbtn left" onclick="ceInventoryStarNone()">取消全選</span>	
	</div>		
	<div class="row">		
		<span class="label">分類</span>	
		<input type="checkbox" class="ce-inventory-type left" id="ce-inventory-type1" value="常駐" onchange="ceInventoryTypeChange(this, '常駐')" checked>	
		<label for="ce-inventory-type1" class="left">常駐</label>	
		<input type="checkbox" class="ce-inventory-type left" id="ce-inventory-type2" value="常駐/活動" onchange="ceInventoryTypeChange(this, '常駐/活動')" checked>	
		<label for="ce-inventory-type2" class="left">常駐/活動</label>	
		<input type="checkbox" class="ce-inventory-type left" id="ce-inventory-type3" value="活動限定" onchange="ceInventoryTypeChange(this, '活動限定')" checked>	
		<label for="ce-inventory-type3" class="left">活動限定</label>	
		<input type="checkbox" class="ce-inventory-type left" id="ce-inventory-type4" value="期間限定" onchange="ceInventoryTypeChange(this, '期間限定')" checked>	
		<label for="ce-inventory-type4" class="left">期間限定</label>	
		<input type="checkbox" class="ce-inventory-type left" id="ce-inventory-type5" value="活動兌換" onchange="ceInventoryTypeChange(this, '活動兌換')" checked>	
		<label for="ce-inventory-type5" class="left">活動兌換</label>	
		<input type="checkbox" class="ce-inventory-type left" id="ce-inventory-type6" value="羈絆禮裝" onchange="ceInventoryTypeChange(this, '羈絆禮裝')" checked>	
		<label for="ce-inventory-type6" class="left">羈絆禮裝</label>	
		<input type="checkbox" class="ce-inventory-type left" id="ce-inventory-type7" value="限時兌換" onchange="ceInventoryTypeChange(this, '限時兌換')" checked>	
		<label for="ce-inventory-type7" class="left">限時兌換</label>	
		<span class="btn setbtn left" onclick="ceInventoryTypeAll()">全選</span>	
		<span class="btn resetbtn left" onclick="ceInventoryTypeNone()">取消全選</span>	
	</div>		
	<div class="row">		
		<span class="label">禮裝效果</span>	
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff" value="" onchange="ceInventoryBuffChange(this, '')" checked>	
		<label for="ce-inventory-buff" class="left"></label>
		<span class="btn setbtn left" onclick="ceInventoryBuffAll()">全選</span>	
		<span class="btn resetbtn left" onclick="ceInventoryBuffNone()">取消全選</span>	
	</div>		
	<div class="row">		
		<label class="switch">	
			<input type="checkbox" class="left" id="inventory-owned" value="true" onchange="inventoryInclusiveChange(this)">
			<span class="slider"></span>
		</label>	
		<span class="left">僅包括已有從者</span>	
	</div>
	<div class="row">
		<span class="btn applybtn left" onclick="generateInventory();loadSave();">套用篩選</span>
	</div>
</div>

<!--Table Section-->
<div class="content">
	<table id="servant-inventory" class="inventory">
		<tr>	
			<th rowspan="2">編號</th>
			<th rowspan="2"></th>
			<th rowspan="2">真名</th>
			<th rowspan="2">職階</th>
			<th rowspan="2">星數</th>
			<th rowspan="2">擁有</th>
			<th rowspan="2">等級</th>
			<th rowspan="2">寶具等級</th>
			<th rowspan="2">寶解</th>
			<th rowspan="2">芙芙(ATK)</th>
			<th colspan="3">技能一</th>
			<th colspan="3">技能二</th>
			<th colspan="3">技能三</th>
			<th rowspan="2">禮裝</th>
			<th rowspan="2">隊友</th>
			<th rowspan="2">活動加成</th>
		</tr>	
		<tr>	
			<th></th>
			<th>等級</th>
			<th>技解</th>
			<th></th>
			<th>等級</th>
			<th>技解</th>
			<th></th>
			<th>等級</th>
			<th>技解</th>
		</tr>	
	</table>		
</div>

</body>
</html>
