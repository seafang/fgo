<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/misc.js"></script>
<script src="js/data.js"></script>
<script src="js/ce_inventory.js"></script>
<link rel="stylesheet" href="style.css" />
<!--[if lt IE 9]><script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script><![endif]-->
<style>
	html, body {
		font-size: 13px;
		height: 100%;
		overflow-y: hidden;
	}
</style>
</head>
<body>

<!--Filter Section-->
<div class="inventory-header">
	<div class="row center inventory-filter-header">
		篩選
	</div>
	<div class="row center">		
		<label class="checkbox">	
			<input type="checkbox" class="ce-inventory-star" value="3" checked>
			<span class="checkmark"></span>
			<span class="star">★★★</span>
		</label>	
		<label class="checkbox">	
			<input type="checkbox" class="ce-inventory-star" value="4" checked>
			<span class="checkmark"></span>
			<span class="star">★★★★</span>
		</label>	
		<label class="checkbox">	
			<input type="checkbox" class="ce-inventory-star" value="5" checked>
			<span class="checkmark"></span>
			<span class="star">★★★★★</span>
		</label>
		<a class="btn setbtn" id="ce-inventory-star-setbtn">全選</a>	
		<a class="btn resetbtn" id="ce-inventory-star-resetbtn">取消</a>	
	</div>		
	<div class="row center">		
		<span class="label">分類</span>	
		<label class="checkbox">	
			<input type="checkbox" class="ce-inventory-type" value="常駐" checked>
			<span class="checkmark"></span>
			常駐
		</label>	
		<label class="checkbox">	
			<input type="checkbox" class="ce-inventory-type" value="常駐/活動" checked>
			<span class="checkmark"></span>
			常駐/活動
		</label>	
		<label class="checkbox">	
			<input type="checkbox" class="ce-inventory-type" value="活動限定" checked>
			<span class="checkmark"></span>
			活動限定
		</label>	
		<label class="checkbox">	
			<input type="checkbox" class="ce-inventory-type" value="期間限定" checked>
			<span class="checkmark"></span>
			期間限定
		</label>	
		<label class="checkbox">	
			<input type="checkbox" class="ce-inventory-type" value="活動兌換" checked>
			<span class="checkmark"></span>
			活動兌換
		</label>	
		<label class="checkbox">	
			<input type="checkbox" class="ce-inventory-type" value="羈絆禮裝" checked>
			<span class="checkmark"></span>
			羈絆禮裝
		</label>	
		<label class="checkbox">	
			<input type="checkbox" class="ce-inventory-type" value="限時兌換" checked>
			<span class="checkmark"></span>
			限時兌換
		</label>	
		<a class="btn setbtn" id="ce-inventory-type-setbtn">全選</a>	
		<a class="btn resetbtn" id="ce-inventory-type-resetbtn">取消</a>	
	</div>		
	<div class="row center inner">
		<div class="listlbl indent-4">				
			<span class="label">禮裝效果</span>	
		</div>				
		<div class="flex list">
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="攻擊力" checked>
				<span class="checkmark"></span>
				攻擊力
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="Buster性能" checked>
				<span class="checkmark"></span>
				Buster性能
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="Art性能" checked>
				<span class="checkmark"></span>
				Art性能
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="Quick性能" checked>
				<span class="checkmark"></span>
				Quick性能
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="寶具威力" checked>
				<span class="checkmark"></span>
				寶具威力
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="起始NP" checked>
				<span class="checkmark"></span>
				起始NP
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="每回合NP" checked>
				<span class="checkmark"></span>
				每回合NP
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="NP獲得量" checked>
				<span class="checkmark"></span>
				NP獲得量
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="獲得爆擊星" checked>
				<span class="checkmark"></span>
				獲得爆擊星
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="爆擊星掉落率" checked>
				<span class="checkmark"></span>
				爆擊星掉落率
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="爆擊威力" checked>
				<span class="checkmark"></span>
				爆擊威力
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="爆擊星集中度" checked>
				<span class="checkmark"></span>
				爆擊星集中度
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="特攻" checked>
				<span class="checkmark"></span>
				特攻
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="傷害附加" checked>
				<span class="checkmark"></span>
				傷害附加
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="防禦力" checked>
				<span class="checkmark"></span>
				防禦力
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="特防" checked>
				<span class="checkmark"></span>
				特防
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="傷害減免" checked>
				<span class="checkmark"></span>
				傷害減免
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="迴避" checked>
				<span class="checkmark"></span>
				迴避
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="無敵" checked>
				<span class="checkmark"></span>
				無敵
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="毅力" checked>
				<span class="checkmark"></span>
				毅力
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="必中" checked>
				<span class="checkmark"></span>
				必中
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="無敵貫通" checked>
				<span class="checkmark"></span>
				無敵貫通
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="目標集中" checked>
				<span class="checkmark"></span>
				目標集中
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="HP" checked>
				<span class="checkmark"></span>
				HP
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="狀態耐性" checked>
				<span class="checkmark"></span>
				狀態耐性
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="狀態無效" checked>
				<span class="checkmark"></span>
				狀態無效
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="狀態成功率" checked>
				<span class="checkmark"></span>
				狀態成功率
			</label>	
			<label class="checkbox">	
				<input type="checkbox" class="ce-effect" value="其他" checked>
				<span class="checkmark"></span>
				其他
			</label>
		</div>
		<div class="row center listend">
			<a class="btn setbtn" id="ce-inventory-effect-setbtn">全選</a>
			<a class="btn resetbtn" id="ce-inventory-effect-resetbtn">取消</a
		</div>
	</div>		
	<div class="row center inner">
		<label class="switch">	
			<input type="checkbox" id="ce-inventory-owned">
			<span class="slider"></span>
		</label>	
		<span class="label-simple">僅包括已有禮裝</span>	
	</div>
	<div class="row center">
		<a class="btn filterbtn" id="ce-inventory-filterbtn">套用</a>
	</div>
</div>
<br/>
	
<!--Table Section-->
<div class="content" id="ce-inventory-content">
	<div class="table-container">
		<table class="inventory" id="ce-inventory">
			<tbody>
				<tr>	
					<th>編號</th>
					<th colspan="3">概念禮裝</th>
					<th>擁有</th>
					<th>滿破</th>
					<th>等級</th>
					<th>效果</th>
				</tr>
			</tbody>
		</table>
		<br/>
	</div>
</div>

<div class="counter" id="ce-inventory-counter"></div>
</body>
</html>
