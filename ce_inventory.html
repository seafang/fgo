<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://seafang.github.io/fgo/js/ce.js"></script>
<script src="https://seafang.github.io/fgo/js/misc.js"></script>
<script src="https://seafang.github.io/fgo/js/data.js"></script>
<script src="https://seafang.github.io/fgo/js/ce_inventory.js"></script>
<link rel="stylesheet" href="style.css" />
<!--[if lt IE 9]><script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script><![endif]-->
<style>
	html, body {
		font-size: 13px;
		height: 100%;
		overflow-y: hidden;
	}
</style>
</head>
<body>

<!--Filter Section-->
<div class="header">
	<div class="row">		
		<input type="checkbox" class="ce-inventory-star left" value="1" id="ce-inventory-star1" conchange="ceInventoryStarChange(this, 1)" checked>	
		<label for="ce-inventory-star1" class="star left">★</label>	
		<input type="checkbox" class="ce-inventory-star left" value="2" id="ce-inventory-star2" conchange="ceInventoryStarChange(this, 2)" checked>	
		<label for="ce-inventory-star2" class="star left">★★</label>	
		<input type="checkbox" class="ce-inventory-star left" value="3" id="ce-inventory-star3" conchange="ceInventoryStarChange(this, 3)" checked>	
		<label for="ce-inventory-star3" class="star left">★★★</label>	
		<input type="checkbox" class="ce-inventory-star left" value="4" id="ce-inventory-star4" conchange="ceInventoryStarChange(this, 4)" checked>	
		<label for="ce-inventory-star4" class="star left">★★★★</label>	
		<input type="checkbox" class="ce-inventory-star left" value="5" id="ce-inventory-star5" conchange="ceInventoryStarChange(this, 5)" checked>	
		<label for="ce-inventory-star5" class="star left">★★★★★</label>	
		<span class="btn setbtn left" onclick="ceInventoryStarAll()">全選</span>	
		<span class="btn resetbtn left" onclick="ceInventoryStarNone()">取消全選</span>	
	</div>		
	<div class="row">		
		<span class="label">分類</span>	
		<input type="checkbox" class="ce-inventory-type left" id="ce-inventory-type1" value="常駐" onchange="ceInventoryTypeChange(this, '常駐')" checked>	
		<label for="ce-inventory-type1" class="left">常駐</label>	
		<input type="checkbox" class="ce-inventory-type left" id="ce-inventory-type2" value="常駐/活動" onchange="ceInventoryTypeChange(this, '常駐/活動')" checked>	
		<label for="ce-inventory-type2" class="left">常駐/活動</label>	
		<input type="checkbox" class="ce-inventory-type left" id="ce-inventory-type3" value="活動限定" onchange="ceInventoryTypeChange(this, '活動限定')" checked>	
		<label for="ce-inventory-type3" class="left">活動限定</label>	
		<input type="checkbox" class="ce-inventory-type left" id="ce-inventory-type4" value="期間限定" onchange="ceInventoryTypeChange(this, '期間限定')" checked>	
		<label for="ce-inventory-type4" class="left">期間限定</label>	
		<input type="checkbox" class="ce-inventory-type left" id="ce-inventory-type5" value="活動兌換" onchange="ceInventoryTypeChange(this, '活動兌換')" checked>	
		<label for="ce-inventory-type5" class="left">活動兌換</label>	
		<input type="checkbox" class="ce-inventory-type left" id="ce-inventory-type6" value="羈絆禮裝" onchange="ceInventoryTypeChange(this, '羈絆禮裝')" checked>	
		<label for="ce-inventory-type6" class="left">羈絆禮裝</label>	
		<input type="checkbox" class="ce-inventory-type left" id="ce-inventory-type7" value="限時兌換" onchange="ceInventoryTypeChange(this, '限時兌換')" checked>	
		<label for="ce-inventory-type7" class="left">限時兌換</label>	
		<span class="btn setbtn left" onclick="ceInventoryTypeAll()">全選</span>	
		<span class="btn resetbtn left" onclick="ceInventoryTypeNone()">取消全選</span>	
	</div>		
	<div class="row">		
		<span class="label">禮裝效果</span>	
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff1" value="攻擊力" onchange="ceInventoryBuffChange(this, '攻擊力')" checked>
		<label for="ce-inventory-buff1" class="left">攻擊力</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff2" value="Buster性能" onchange="ceInventoryBuffChange(this, 'Buster性能')" checked>
		<label for="ce-inventory-buff2" class="left">Buster性能</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff3" value="Art性能" onchange="ceInventoryBuffChange(this, 'Art性能')" checked>
		<label for="ce-inventory-buff3" class="left">Art性能</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff4" value="Quick性能" onchange="ceInventoryBuffChange(this, 'Quick性能')" checked>
		<label for="ce-inventory-buff4" class="left">Quick性能</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff5" value="寶具威力" onchange="ceInventoryBuffChange(this, '寶具威力')" checked>
		<label for="ce-inventory-buff5" class="left">寶具威力</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff6" value="起始NP" onchange="ceInventoryBuffChange(this, '起始NP')" checked>
		<label for="ce-inventory-buff6" class="left">起始NP</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff7" value="每回合NP" onchange="ceInventoryBuffChange(this, '每回合NP')" checked>
		<label for="ce-inventory-buff7" class="left">每回合NP</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff8" value="NP獲得量" onchange="ceInventoryBuffChange(this, 'NP獲得量')" checked>
		<label for="ce-inventory-buff8" class="left">NP獲得量</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff9" value="獲得爆擊星" onchange="ceInventoryBuffChange(this, '獲得爆擊星')" checked>
		<label for="ce-inventory-buff9" class="left">獲得爆擊星</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff10" value="爆擊星掉落率" onchange="ceInventoryBuffChange(this, '爆擊星掉落率')" checked>	
		<label for="ce-inventory-buff10" class="left">爆擊星掉落率</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff11" value="爆擊威力" onchange="ceInventoryBuffChange(this, '爆擊威力')" checked>
		<label for="ce-inventory-buff11" class="left">爆擊威力</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff12" value="爆擊星集中度" onchange="ceInventoryBuffChange(this, '爆擊星集中度')" checked>
		<label for="ce-inventory-buff12" class="left">爆擊星集中度</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff13" value="特攻" onchange="ceInventoryBuffChange(this, '特攻')" checked>
		<label for="ce-inventory-buff13" class="left">特攻</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff14" value="傷害附加" onchange="ceInventoryBuffChange(this, '傷害附加')" checked>
		<label for="ce-inventory-buff14" class="left">傷害附加</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff15" value="防禦力" onchange="ceInventoryBuffChange(this, '防禦力')" checked>
		<label for="ce-inventory-buff15" class="left">防禦力</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff16" value="特防" onchange="ceInventoryBuffChange(this, '特防')" checked>
		<label for="ce-inventory-buff16" class="left">特防</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff17" value="傷害減免" onchange="ceInventoryBuffChange(this, '傷害減免')" checked>
		<label for="ce-inventory-buff17" class="left">傷害減免</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff18" value="迴避" onchange="ceInventoryBuffChange(this, '迴避')" checked>
		<label for="ce-inventory-buff18" class="left">迴避</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff19" value="無敵" onchange="ceInventoryBuffChange(this, '無敵')" checked>
		<label for="ce-inventory-buff19" class="left">無敵</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff20" value="毅力" onchange="ceInventoryBuffChange(this, '毅力')" checked>
		<label for="ce-inventory-buff20" class="left">毅力</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff21" value="必中" onchange="ceInventoryBuffChange(this, '必中')" checked>
		<label for="ce-inventory-buff21" class="left">必中</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff22" value="無敵貫通" onchange="ceInventoryBuffChange(this, '無敵貫通')" checked>
		<label for="ce-inventory-buff22" class="left">無敵貫通</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff23" value="目標集中" onchange="ceInventoryBuffChange(this, '目標集中')" checked>
		<label for="ce-inventory-buff23" class="left">目標集中</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff24" value="HP" onchange="ceInventoryBuffChange(this, 'HP')" checked>
		<label for="ce-inventory-buff24" class="left">HP</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff25" value="狀態耐性" onchange="ceInventoryBuffChange(this, '狀態耐性')" checked>
		<label for="ce-inventory-buff25" class="left">狀態耐性</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff26" value="狀態無效" onchange="ceInventoryBuffChange(this, '狀態無效')" checked>
		<label for="ce-inventory-buff26" class="left">狀態無效</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff27" value="狀態成功率" onchange="ceInventoryBuffChange(this, '狀態成功率')" checked>
		<label for="ce-inventory-buff27" class="left">狀態成功率</label>
		<input type="checkbox" class="ce-inventory-buff left" id="ce-inventory-buff28" value="其他" onchange="ceInventoryBuffChange(this, '其他')" checked>
		<label for="ce-inventory-buff28" class="left">其他</label>
		<span class="btn setbtn left" onclick="ceInventoryBuffAll()">全選</span>	
		<span class="btn resetbtn left" onclick="ceInventoryBuffNone()">取消全選</span>	
	</div>		
	<div class="row">		
		<label class="switch">	
			<input type="checkbox" class="left" id="ce-inventory-owned" value="true" onchange="ceInventoryInclusiveChange(this)">
			<span class="slider"></span>
		</label>	
		<span class="left">僅包括已有禮裝</span>	
	</div>
	<div class="row">
		<span class="btn applybtn left" onclick="generateCEInventory();loadCESave();">套用篩選</span>
	</div>
</div>

<!--Table Section-->
<div class="content">
	<table id="ce-inventory" class="inventory">
		<tr>	
			<th>編號</th>
			<th></th>
			<th>名稱</th>
			<th>星數</th>
			<th>擁有</th>
			<th>滿破</th>
			<th>等級</th>
			<th>效果</th>
		</tr>		
	</table>		
</div>

</body>
</html>
