<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://seafang.github.io/fgo/js/servant.js"></script>
<script src="https://seafang.github.io/fgo/js/misc.js"></script>
<script src="https://seafang.github.io/fgo/js/data.js"></script>
<script src="https://seafang.github.io/fgo/js/inventory.js"></script>
<link rel="stylesheet" href="style.css" />
<!--[if lt IE 9]><script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script><![endif]-->
<style>
	html, body {
		font-size: 13px;
		height: 100%;
		overflow-y: hidden;
	}
</style>
</head>
<body>

<!--Filter Section-->
<div class="header">
	<div class="row">		
		<img class="class-logo left inventory-class" title="Saber" src="images/class/Saber.webp" />	
		<img class="class-logo left inventory-class" title="Archer" src="images/class/Archer.webp" />	
		<img class="class-logo left inventory-class" title="Lancer" src="images/class/Lancer.webp" />	
		<img class="class-logo left inventory-class" title="Rider" src="images/class/Rider.webp" />	
		<img class="class-logo left inventory-class" title="Caster" src="images/class/Caster.webp" />	
		<img class="class-logo left inventory-class" title="Assassin" src="images/class/Assassin.webp" />	
		<img class="class-logo left inventory-class" title="Berserker" src="images/class/Berserker.webp" />	
		<img class="class-logo left inventory-class" title="Shielder" src="images/class/Shielder.webp" />	
		<img class="class-logo left inventory-class" title="Ruler" src="images/class/Ruler.webp" />	
		<img class="class-logo left inventory-class" title="Avenger" src="images/class/Avenger.webp" />	
		<img class="class-logo left inventory-class" title="Mooncancer" src="images/class/Mooncancer.webp" />	
		<img class="class-logo left inventory-class" title="Alterego" src="images/class/Alterego.webp" />	
		<img class="class-logo left inventory-class" title="Foreigner" src="images/class/Foreigner.webp" />	
		<span class="btn setbtn left" id="inventory-class-setbtn">全選</span>	
		<span class="btn resetbtn left" id="inventory-class-resetbtn">取消全選</span>	
	</div>		
	<div class="row">		
		<input type="checkbox" class="inventory-star left" value="0" id="inventory-star0" checked>	
		<label for="inventory-star0" class="star left">－</label>	
		<input type="checkbox" class="inventory-star left" value="1" id="inventory-star1" checked>	
		<label for="inventory-star1" class="star left">★</label>	
		<input type="checkbox" class="inventory-star left" value="2" id="inventory-star2" checked>	
		<label for="inventory-star2" class="star left">★★</label>	
		<input type="checkbox" class="inventory-star left" value="3" id="inventory-star3" checked>	
		<label for="inventory-star3" class="star left">★★★</label>	
		<input type="checkbox" class="inventory-star left" value="4" id="inventory-star4" checked>	
		<label for="inventory-star4" class="star left">★★★★</label>	
		<input type="checkbox" class="inventory-star left" value="5" id="inventory-star5" checked>	
		<label for="inventory-star5" class="star left">★★★★★</label>	
		<span class="btn setbtn left" id="inventory-star-setbtn">全選</span>	
		<span class="btn resetbtn left" id="inventory-star-resetbtn">取消全選</span>	
	</div>		
	<div class="row">		
		<span class="label">分類</span>	
		<input type="checkbox" class="inventory-type left" id="inventory-type1" value="常駐" checked>	
		<label for="inventory-type1" class="left">常駐</label>	
		<input type="checkbox" class="inventory-type left" id="inventory-type2" value="劇情池限定" checked>	
		<label for="inventory-type2" class="left">劇情池限定</label>	
		<input type="checkbox" class="inventory-type left" id="inventory-type3" value="友情池限定" checked>	
		<label for="inventory-type3" class="left">友情池限定</label>	
		<input type="checkbox" class="inventory-type left" id="inventory-type4" value="期間限定" checked>	
		<label for="inventory-type4" class="left">期間限定</label>	
		<input type="checkbox" class="inventory-type left" id="inventory-type5" value="活動" checked>	
		<label for="inventory-type5" class="left">活動</label>	
		<input type="checkbox" class="inventory-type left" id="inventory-type6" value="固有從者" checked>	
		<label for="inventory-type6" class="left">固有從者</label>	
		<span class="btn setbtn left" id="inventory-type-setbtn">全選</span>	
		<span class="btn resetbtn left" id="inventory-type-resetbtn">取消全選</span>	
	</div>		
	<div class="row">		
		<span class="label">寶具卡色</span>	
		<input type="checkbox" class="inventory-color left" id="inventory-color-b" value="Buster" checked>	
		<label for="inventory-color-b" class="left">Buster</label>	
		<input type="checkbox" class="inventory-color left" id="inventory-color-a" value="Art" checked>	
		<label for="inventory-color-a" class="left">Art</label>	
		<input type="checkbox" class="inventory-color left" id="inventory-color-q" value="Quick" checked>	
		<label for="inventory-color-q" class="left">Quick</label>	
		<span class="btn setbtn left" id="inventory-color-setbtn">全選</span>	
		<span class="btn resetbtn left" id="inventory-color-resetbtn">取消全選</span>	
		<span class="label">寶具類別</span>	
		<input type="checkbox" class="inventory-range left" id="inventory-range-aoe" value="全體" checked>	
		<label for="inventory-range-aoe" class="left">全體</label>	
		<input type="checkbox" class="inventory-range left" id="inventory-range-single" value="單體" checked>	
		<label for="inventory-range-single" class="left">單體</label>	
		<input type="checkbox" class="inventory-range left" id="inventory-range-supp" value="輔助" checked>	
		<label for="inventory-range-supp" class="left">輔助</label>	
		<span class="btn setbtn left" id="inventory-range-setbtn">全選</span>	
		<span class="btn resetbtn left" id="inventory-range-resetbtn">取消全選</span>	
	</div>		
	<div class="row">		
		<label class="switch">	
			<input type="checkbox" class="left" id="inventory-owned" value="true">
			<span class="slider"></span>
		</label>	
		<span class="left">僅包括已有從者</span>	
	</div>
	<div class="row">
		<span class="btn applybtn left" id="inventory-applybtn">套用篩選</span>
	</div>
</div>

<!--Table Section-->
<div class="content">
	<table id="servant-inventory" class="inventory">
		<tr>	
			<th rowspan="2">編號</th>
			<th rowspan="2"></th>
			<th rowspan="2">真名</th>
			<th rowspan="2">職階</th>
			<th rowspan="2">星數</th>
			<th rowspan="2">擁有</th>
			<th rowspan="2">等級</th>
			<th rowspan="2">寶具等級</th>
			<th rowspan="2">寶解</th>
			<th rowspan="2">芙芙(ATK)</th>
			<th colspan="3">技能一</th>
			<th colspan="3">技能二</th>
			<th colspan="3">技能三</th>
			<th rowspan="2">紋章</th>
			<th rowspan="2">禮裝</th>
			<th rowspan="2">隊友</th>
			<th rowspan="2">活動加成</th>
		</tr>	
		<tr>	
			<th></th>
			<th>等級</th>
			<th>技解</th>
			<th></th>
			<th>等級</th>
			<th>技解</th>
			<th></th>
			<th>等級</th>
			<th>技解</th>
		</tr>	
	</table>		
</div>

</body>
</html>
